<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@600&family=Young+Serif&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-con">
  <section class="result hanken-grotesk">

  <h3 style="padding-top: 20px;">Your Result</h3>
<section class="score">
  <h1 style="font-weight: 900; font-size: 50px; margin: 0;">76</h1>
  <p style="margin: 0; font-size: 14px; color: hsl(252, 58%, 81%);">of 100</p>
</section>

  <h2 style="margin-bottom: 0;padding-bottom: 30px;">Great</h2>
  <p style="padding: 0 20px 10px; font-size: 18px; color: hsl(252, 58%, 81%);">You scored higher than 65% of the people who have taken these tests.</p>
  </section>

<section class="summary hanken-grotesk">
  <h3 style="padding-bottom: 20px;">Summary</h3>

<div class="summary-row" style="background-color: hsla(0,100%,67%,0.2); color: hsl(0,100%,67%); display:flex; justify-content:space-between; align-items:center;"><span style="display:flex;align-items:center;gap:5px;"><img src='/assets/images/icon-reaction.svg' style='width:20px;height:20px;'>Reaction</span><span><span style="color:black;">80</span><span style="color:grey;"> / 100</span></span></div>
<div class="summary-row" style="background-color: hsla(39,100%,56%,0.2); color: hsl(39,100%,56%); display:flex; justify-content:space-between; align-items:center;"><span style="display:flex;align-items:center;gap:5px;"><img src='/assets/images/icon-memory.svg' style='width:20px;height:20px;'>Memory</span><span><span style="color:black;">92</span><span style="color:grey;"> / 100</span></span></div>
<div class="summary-row" style="background-color: hsla(166,100%,37%,0.2); color: hsl(166,100%,37%); display:flex; justify-content:space-between; align-items:center;"><span style="display:flex;align-items:center;gap:5px;"><img src='/assets/images/icon-verbal.svg' style='width:20px;height:20px;'>Verbal</span><span><span style="color:black;">61</span><span style="color:grey;"> / 100</span></span></div>
<div class="summary-row" style="background-color: hsla(234,85%,45%,0.2); color: hsl(234,85%,45%); display:flex; justify-content:space-between; align-items:center;"><span style="display:flex;align-items:center;gap:5px;"><img src='/assets/images/icon-visual.svg' style='width:20px;height:20px;'>Visual</span><span><span style="color:black;">73</span><span style="color: grey;"> / 100</span></span></div>
<button class="hanken-grotesk">Continue</button>
</section>


  
  </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Noussair-Nossa">Noussair Bettioui</a>.
  </div>
</body>
</html>
